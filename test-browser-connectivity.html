<!DOCTYPE html>
<html>
<head>
    <title>Server Connectivity Test</title>
</head>
<body>
    <h1>Server Connectivity Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testUrl(url, name) {
            try {
                console.log(`Testing ${name}: ${url}`);
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += `<p style="color: green;">✅ ${name}: ${url} - SUCCESS</p>`;
                    results.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    results.innerHTML += `<p style="color: red;">❌ ${name}: ${url} - HTTP ${response.status}</p>`;
                }
            } catch (error) {
                results.innerHTML += `<p style="color: red;">❌ ${name}: ${url} - ERROR: ${error.message}</p>`;
            }
        }
        
        async function runTests() {
            results.innerHTML = '<h2>Testing server connectivity...</h2>';
            
            const testUrls = [
                { url: 'http://localhost:3003/api/test', name: 'Localhost Test' },
                { url: 'http://127.0.0.1:3003/api/test', name: '127.0.0.1 Test' },
                { url: 'http://192.168.1.38:3003/api/test', name: '192.168.1.38 Test' },
                { url: 'http://localhost:3003/api/stream-status', name: 'Localhost Stream Status' },
                { url: 'http://127.0.0.1:3003/api/stream-status', name: '127.0.0.1 Stream Status' },
                { url: 'http://192.168.1.38:3003/api/stream-status', name: '192.168.1.38 Stream Status' }
            ];
            
            for (const test of testUrls) {
                await testUrl(test.url, test.name);
            }
            
            results.innerHTML += '<h2>Test completed!</h2>';
        }
        
        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
